1:{{productive.books}}

<form layout="row" layout-fill layout-margin layout-align="center center" name="howard"  ng-submit="expression()">
    <md-content layout="row" layout-align="center center" layout-fill layout-margin layout-wrap>
    	<md-whiteframe layout="column" flex flex-md="70" flex-lg="70" flex-gt-lg="70" flex-xs="70" class="md-whiteframe-z2 produ" layout-fill layout-margin>
    	<md-toolbar layout="row">
    	      <div class="md-toolbar-tools" flex="50">
    	        <h2> 生產日報表輸入</h2>
    	        <span flex></span>
    	      </div>
           
    	</md-toolbar>
        <div layout="column" layout-fill layout-margin class="">
    	<md-content md-theme="{{ dynamicTheme }}" layout="row" layout-padding md-theme-watch >
    	    
    	      <md-input-container  layout-align="center center" >

    	      <label>線別</label>
             	 <md-select ng-model="work.line">
                  <md-option ng-repeat="line in lines" value="{{line.ss}}" required>
                    {{line.ss}}
                  </md-option>
                </md-select>
    	       
    	      </md-input-container>
    	     
    	 	 <md-datepicker ng-model="work.date" md-placeholder="Enter date"
           	 md-min-date="minDate" md-max-date="maxDate" ng-style="" required>
            	</md-datepicker>
        </md-content>
        <md-content layout="row" layout-sm="column"  layout-padding>
        	<md-input-container>
        		<label>工號</label>
        		<input ng-model="work.work_number" type="text" required>
        	</md-input-container>

        	<md-input-container>

        		<label>品名</label>
        		<input ng-model="work.work_name" type="text" required>

        	</md-input-container>

        	<md-input-container>

        		<label>料號</label>
        		<input ng-model="work.material" type="text" required>
        		
        	</md-input-container>

        </md-content>

        <md-content layout="row" layout-padding>
        	<md-input-container>
        		<label>投入量</label>
        		<input ng-model="work.work_input" type="number" id="work_input" required>
        	</md-input-container>


        	<md-input-container>

        		<label>批量</label>
        		<input ng-model="work.lottos" type="number" required>

        	</md-input-container>

        </md-content> 


        <md-content layout="row" layout-padding>
        	<md-input-container>
        		<label>良品</label>
        		<input ng-model="work.goodnumber" type="number" required>
        	</md-input-container>


        	<md-input-container>

        		<label>累積</label>
        		<input ng-model="work.accumlation" type="number" required>
                

        	</md-input-container>
        	    	<md-input-container>
        		<label>不良品</label>
        		<input ng-model="work.badnumber" type="number" required>
        	</md-input-container>


        	<md-input-container>

        		<label>未完成品</label>
        		<input ng-model="work.unfinished" type="number" required>

        	</md-input-container>

        </md-content>

            <md-content layout="row" layout-padding>
            	<md-input-container>
            		<label>耗時（分）</label>
            		<input ng-model="work.worktime" type="number" required>
            	</md-input-container>


                <md-input-container>

                    <label>標工時間</label>
                    <input ng-model="work.standtime" id="standtime" type="number" required>

                </md-input-container>


                <md-input-container>
                    <label>除外工時（分）</label>
                    <input ng-model="work.othertime" type="number" required>
                </md-input-container>


                <md-input-container id="howard">
                    <label>除外工時原因</label>
                  
                    <textarea ng-model="work.othertimereason"></textarea>
                </md-input-container>

            </md-content>
            <!-- 
            <md-content layout="column" ng-repeat=" some in works">
                <p id="fors">
                <md-button class="btn1" ng-click="works.splice(1,1)"> <span>X {{$index}}</span>
                </md-button>
                </p>    	
            </md-content>

             -->

            <md-content layout="column" name="howard">
                <md-button ng-click="works.push(work) ; work={}" class="btn1-primary" ng-submit>存檔<span> {{works.length}}</span></md-button>
           
                <md-button ng-click="update()">上傳</md-button>            
            </md-content>
        </div>

    	</md-whiteframe>

    </md-content>
</form>
